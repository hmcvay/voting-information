<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Voting Information</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Got Vote?</h1>
        <p>All the info you could ever need about voting</p>
    </div>
    <form action="" method="get" class="ageInput">
      <div class="askForAgeForm">
        <label for="ageHTML">Enter your age: </label>
        <input id="ageHTML" type="text" class="" name="ageTyped">
      </div>
    </form>
    <div id="over18">
      <p><a href="https://vote.gov/">Vote here.</a></p>
    </div>
    <div id="under18">
      <p>You can find info on voting eligibility <a
          href="https://www.ncsl.org/research/elections-and-campaigns/preregistration-for-young-voters.aspx">here</a>.
      </p>
      <p>Thank you for coming. Please come back soon.</p>
    </div>
  </div>
</body>

</html>
